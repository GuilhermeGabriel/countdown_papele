<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://kit.fontawesome.com/41b5c639e3.js" crossorigin="anonymous"></script>
    <title>Timer Papele</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>

<body>
    <h1>Tempo até GuiGabriel <br/> sair do quarto de papele 🙏</h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days"></h2>
            <small>Dias</small>
        </div>
        <div class="time">
            <h2 id="hours"></h2>
            <small>Horas</small>
        </div>
        <div class="time">
            <h2 id="minutes"></h2>
            <small>Minutos</small>
        </div>
        <div class="time">
            <h2 id="seconds"></h2>
            <small>Segundos</small>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
